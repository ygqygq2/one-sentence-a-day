name: 部署到 GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v6.0.2
        
      - name: 设置 Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: "20"
          
      - name: 安装依赖
        run: npm install
        
      - name: 构建 Next.js
        run: npm run build
        
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
